<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Coco's Blog {% if title %} &raquo; {{ title }}{% endif %} </title>
		<!-- {% block title %} {% endblock %} -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		{% load templatetag_handlebars %}
		<!-- Le styles -->
		<link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
		<link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
		<link href="{{STATIC_URL}}css/styles.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
				font-family: "Times New Roman";
				color: #333;
			}
		</style>

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- data-main attribute tells require.js to load
			 scripts/main.js after require.js loads. -->
		<script data-main="{{STATIC_URL}}js/main" src="{{STATIC_URL}}js/libs/require-jquery.js"></script>
		
		{% block extrahead %}
		{% endblock %}
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">Coco's Blog</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div id="messages">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}}">
						<a class="close" data-dismiss="alert">Ã—</a>
						{{message}}
					</div>
				{% endfor %}
			{% endif %}
		</div>

		<div class="container wrap">
			<div class="row">
				<div class="span9">
				  <!--Body content-->
				  <div class="content">
					{% block content %}
					{% endblock %}		  
				  </div>
				</div>
				<div class="span3 margin-left-10">
				  <!--Sidebar content Archive -->
				{% load archive_dict %}
					{% archive_dict %}

				</div>
			</div>
		</div> <!-- /container -->
	</body>

</html>
